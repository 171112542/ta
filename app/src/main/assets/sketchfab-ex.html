<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sketchfab Viewer API example</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100vh;
        }
        #api-frame {
            border: 0;
            width: 100%;
            height: 100%;
        }
    </style>
    <!-- Insert this script -->
    <script type="text/javascript" src="https://static.sketchfab.com/api/sketchfab-viewer-1.9.0.js"></script>
</head>

<body>
<!-- Insert an empty iframe -->
<iframe src="" id="api-frame" allow="autoplay"></iframe>

<!-- Initialize the viewer -->
<script type="text/javascript">
    var iframe = document.getElementById( 'api-frame' );
    var uid = Android.getSketchfabId();

    var client = new Sketchfab( iframe );
    let toggleBackButton = undefined;

    client.init(uid, {
        success: function onSuccess( api ){
            api.addEventListener('annotationSelect', function(index) {
                if (index >= 0) {
                    toggleBackButton = undefined;
                } else {
                    let pendingExecution = false;
                    if (!toggleBackButton) {
                        pendingExecution = true;
                    }
                    toggleBackButton = () => {
                        Android.toggleBackButton();
                    };
                    if (pendingExecution) toggleBackButton();
                }
            });
            api.addEventListener(
                'click',
                function(info) {
                    if (toggleBackButton) {
                        toggleBackButton();
                    }
                }
            );
        },
        error: function onError() {
            console.log( 'Viewer error' );
        },
        ui_stop: 0,
        autostart: 1
    } );
    </script>
</body>
</html>
